<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">

	<div class="bw-tabela-item js-tabela-item" th:each="item : ${itens}" th:attr="data-valor-total=${valorTotal}">
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--foto">
			<img th:src="@{/fotos/thumbnail.{foto}(foto=${item.vinho.fotoOuMock})}" class="img-responsive"/>
		</div>
		
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
			<span class="bw-tabela-cerveja-nome" th:text="${item.vinho.nome}">Negra Modelo Long Neck 355ml</span>
			<span class="label  label-default" th:text="${item.vinho.safra}">2011</span>
			<span class="bw-tabela-cerveja-origem" th:text="${item.vinho.corVinho.descricao}">Importada</span>
		</div>
		
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--valores">
			<div class="bw-tabela-cerveja-valor-pequeno">
				<input type="text" maxlength="3" class="bw-tabela-cerveja-campo-quantidade tabela-vinho-quantiade-item" 
					th:value="${item.quantidade}" th:attr="data-codigo-vinho=${item.vinho.codigo}"/>
				<span th:text="|x${item.valorUnitario}|">x R$[[${{item.valorUnitario}}]]</span>
			</div>
			<div class="bw-tabela-cerveja-valor-grande" th:text="|R$ ${item.valorTotal}|">R$[[${{item.valorTotal}}]]</div>
		</div>
		
		<div class="bw-tabela-item__painel-exclusao">
			<span class="bw-tabela-item__titulo-exclusao">Excluir este item da venda?</span>
			<button type="button" class="btn  btn-danger js-exclusao-item-btn" th:attr="data-codigo-vinho=${item.vinho.codigo}">Sim, excluir!</button>
		</div>
	
	</div>
</html>
